

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Burgers</title>
<link rel="stylesheet" href="styles/main.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
<footer class="move">
  <h2>Book a table</h2>
<div class="mb-3">
<label for="exampleFormControlInput1" class="mb-3">Full name</label>
<input type="" class="form-control" id="exampleFormControlInput1" placeholder="">
</div>
<div class="mb-3">
<label for="exampleFormControlInput1" class="mb-3">Email address</label>
<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
<label for="floatingSelect" class="mb-3">Number of guests</label>
<div class="form-floating" id="Selected">
<select class="form-select" id="floatingSelect" aria-label="Floating label select example">
<option selected >1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select>
</div>
<div class="mb-3">
<label for="exampleFormControlTextarea1" class="mb-3">Aditional notes</label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
</footer>
<!-- Custom scripts, edit above this line -->
<script src="scripts/index.js"></script>

</body>
</html>
